services:
  # Apollo GraphQL Backend
  - type: web
    name: delight-graphql-api
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
