services:
  # Apollo GraphQL Backend
  - type: web
    name: delight-graphql-api
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --include=dev && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false  # Will be set manually from Render PostgreSQL
      - key: LIFE_SCORE_URL
        sync: false  # Set to your life-score frontend URL
      - key: API_URL
        sync: false  # Set to your API URL (e.g., https://api.vibecheck.app)
